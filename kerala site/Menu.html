<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/menu.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/home.css">
    <link rel="stylesheet" href="css/footer.css">
    <title>Menu Items</title>
    <script>
        $(document).ready(function() {
            $("#footer-placeholder").load("Footer.html")
        })
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="menubar">
        <div class="menulist">
            <div class="restname">Delicious Bites</div>
            <div>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="Aboutus.html">About Us</a></li>
                    <li><a href="ContactUs.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="menudiv">
        <div class="menuitem">
            <div class="Frame1">
                <div class="content1">
                    <img src="images/images (1).png">
                </div>
                <div class="content2">
                    <div>Bakery</div>
                    <div class="divider"></div>
                    <div>Menu</div>
                </div>
            </div>
            <div class="Frame2">
                <div class="listofitems">
                    <div class="heading">
                        Cookies
                    </div>
                    <div class="items">
                        <div>Chocolate Chip</div>
                        <div>Oatmeal Raisin</div>
                        <div>Peanut Butter</div>
                        <div>Ginger Bread</div>
                        <div>Short Bread</div>
                    </div>
                </div>
                <div class="listimg">
                    <img src="images/cookies1.jpg">
                </div>
                <div class="listofitems">
                    <div class="heading">
                        Donuts
                    </div>
                    <div class="items">
                        <div>Glazed</div>
                        <div>Chocolate Frosted</div>
                        <div>Jelly-Filled</div>
                        <div>Cinnamon sugar</div>
                        <div>Vanilla Cream</div>
                    </div>
                </div>
                <div class="listimg">
                    <img src="images/donuts.jpg">
                </div>
                <div class="listofitems">
                    <div class="heading">
                        Cakes
                    </div>
                    <div class="items">
                        <div>Strawberry</div>
                        <div>Chocolate Truffle</div>
                        <div>Carrot</div>
                        <div>ButterScotch</div>
                        <div>Red Velvet</div>
                    </div>
                </div>
                <div class="listimg">
                    <img src="images/cake.jpg">
                </div>
            </div>
        </div>
    </div>
    <div class="footerdiv">
        <div id="footer-placeholder"></div>
    </div>
</body>
</html>
